<div class="product pb-0">
  <div class="product-container d-flex">
    <img
      [src]="product?.picture"
      [alt]="'COMMON.IMAGE_PLACEHOLDER' | translate"
      class="product-picture"
      [routerLink]="['/items', product?.id]"
      role="button"
    />
    <div class="col-5">
      <h2 class="product-price">
        {{
          product?.price?.amount
            | currency: product?.price?.currency:"symbol-narrow":"0.0-0"
        }}
      </h2>
      <a class="product-title" [routerLink]="['/items', product?.id]">
        <h3>{{ product?.title | titlecase }}</h3>
      </a>
    </div>
  </div>
</div>
