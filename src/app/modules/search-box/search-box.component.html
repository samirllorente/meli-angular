<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-10 d-flex py-2 mx-auto align-items-center">
                <img src="../../../assets/img/logo.png" alt="logo" class="header-logo col-auto me-3" routerLink="/" role="button">
                <form class="header-search col d-flex" [formGroup]="form" (ngSubmit)="submit()">
                    <input type="text" class="header-search-input w-100 p-2" [placeholder]="'SEARCH_BOX.PLACEHOLDER' | translate" formControlName="searchText">
                    <button type="submit" class="header-search-button px-3">
                        <i class="bi bi-search header-search-icon"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>
<router-outlet></router-outlet>
